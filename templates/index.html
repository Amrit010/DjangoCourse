    <div class="alert alert-success alert-dismissible fade show" role="alert">

    <div class="container">
      <form action='/analyze' method="post"> {% csrf_token %}
        <div class="mb-3">
           <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
           <textarea class="form-control" name="text"  id="exampleFormControlTextarea1" rows="8"></textarea>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckChecked1" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked1">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="fullcaps" type="checkbox" id="flexSwitchCheckChecked2" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked2">Uppercase</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckChecked3" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked3">New Line Remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="extraspaceremover" type="checkbox" id="flexSwitchCheckChecked4" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked4">Extra Space Remover</label>
        </div>

        <button type="Submit" class="btn btn-success mt-2" >Analyze Text</button>
          </form>
    </div>
